<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registaration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="registerForm">
        <h2>Register Here</h2>
        <form action="#">
            <!-- firstname -->
            <div class="row">
                <div class="col">Firstname</div>
                <div class="col">
                    <input type="text" name="" id="fname" onblur="return blankCheck(this, 'msg1')"
                        onkeyup="return nameEx(this, 'msg1')">
                </div>
                <div class="col">
                    <span id="msg1" class="msg"></span>
                </div>
            </div>
            <!-- lastname -->
            <div class="row">
                <div class="col">Lastname</div>
                <div class="col">
                    <input type="text" name="" id="lname" onblur="return blankCheck(this, 'msg2')"
                        onkeyup="return nameEx(this,'msg2')">
                </div>
                <div class="col">
                    <span id="msg2" class="msg"></span>
                </div>
            </div>
            <!-- email -->
            <div class="row">
                <div class="col">Email:</div>
                <div class="col">
                    <input type="text" name="email" id="mail" onblur="return checkMailEx()"
                        onkeyup="return checkMailEx()">
                </div>
                <div class="col">
                    <span id="msg3" class="msg"></span>
                </div>
            </div>
            <!-- mobino -->
            <div class="row">
                <div class="col">mobile No :</div>
                <div class="col">
                    <input type="text" name="mobile" id="mobileno" onblur="return  mobileEx(this,'msg4')"
                        onkeyup="return mobileEx(this,'msg4')" maxlength="10">
                </div>
                <div class="col">
                    <span id="msg4" class="msg"></span>
                </div>
            </div>
            <!-- gender -->
            <div class="row">
                <div class="col">Gender</div>
                <div class="col">
                    <input type="radio" name="gn" id="male"onblur="return selectOptiona(this, 'msg5')" >
                    <label for="">Male</label>
                    <input type="radio" name="gn" id="female"onblur="return selectOptiona(this, 'msg5')" >
                    <label for="">Female</label>
                </div>
                <div class="col">
                    <span id="msg5" class="msg"></span>
                </div>
            </div>
            <!-- Address -->
            <div class="row">
                <div class="col">Address</div>
                <div class="col">
                    <textarea name="" id="addr" cols="30" rows="3" onblur="return blankCheck(this,'msg6')"
                        placeholder="address in between 35 to 200 letters" onkeyup="return addressLength(this, 'msg6')"
                        maxlength="200"></textarea>
                </div>
                <div class="col">
                    <span id="msg6" class="msg"></span>
                </div>
            </div>
            <!-- City -->
            <div class="row">
                <div class="col">City</div>
                <div class="col">
                    <select name="" id="citylist" onblur="return dropdwn(this, 'msg7')">
                        <option value="-1">--select--</option>
                        <option value="">Surat</option>
                        <option value="">bharuch</option>
                        <option value="">patan</option>
                        <option value="">vadodara</option>
                    </select>
                </div>
                <div class="col">
                    <span id="msg7" class="msg"></span>
                </div>
            </div>
            <!-- pin -->
            <div class="row">
                <div class="col">Pincode No :</div>
                <div class="col">
                    <input type="text" name="Pincode" id="Pincd"onblur="return checkpinEx(this,'msg8')"
                    onkeyup="return checkpinEx(this,'msg8')" maxlength="6"> 
                </div>
                <div class="col">
                    <span id="msg8" class="msg"></span>
                </div>
            </div>
            <!-- Qualification -->
            <div class="row">
                <div class="col">Qualification :</div>
                <div class="col">
                    <select name="" id="Qualilist" onblur="return dropdwn(this, 'msg9')">
                        <option value="-1">--select--</option>
                        <option value="">COMERCE</option>
                        <option value="">SCIENCE</option>
                        <option value="">ARTS</option>
                        <option value="">DIPLOMA</option>
                    </select>
                </div>
                <div class="col">
                    <span id="msg9" class="msg"></span>
                </div>
            </div>
            <!-- Specialization -->
            <div class="row">
                <div class="col">Specialization</div>
                <div class="col">
                    <input type="checkbox" name="spe" id="copsci" onblur="return Selectcheck(this,'msg10')"onkeyup="return Selectcheck (this,'msg10')">
                    <label for="">Computer Science</label>
                    <input type="checkbox" name="spe" id="info" onblur="return Selectcheck(this, 'msg10')"onkeyup="return Selectcheck (this,'msg10')">
                    <label for="">Information Techonogy</label>
                    <input type="checkbox" name="spe" id="comat" onblur="return Selectcheck(this, 'msg10')"onkeyup="return Selectcheck (this,'msg10')">
                    <label for="">Computer Architecture</label>
                </div>
                <div class="col">
                    <span id="msg10" class="msg"></span>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="col">Password :</div>
                <div class="col">
                    <input type="text" name="password" id="pass" onblur="return  passRegEx()"
                    onkeyup="return passRegEx()" placeholder=" 8 to 15 characters" maxlength="15">
                </div>
                <div class="col">
                    <span id="msg11" class="msg"></span>
                </div>
            </div>
            <!-- button  -->
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <button onclick="return formValid()">Submit</button>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </form>
    </div>
    <script src="./formvali.js">
        
    </script>
</body>

</html>

</body>
</html>
